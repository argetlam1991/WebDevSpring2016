<div class="container-fluid">
            <h1>Forms</h1>
            <ul class="nav nav-tabs">
                <li ng-class="{'active' : $location.url().indexOf('forms') != -1}"><a href="#/forms">Forms</a></li>
                <li ng-class="{'active' : $location.url().indexOf('form-fields') != -1}"><a href="#/form-fields">Fields</a></li>
            </ul>
            <div class = "table-responsive">
            <table class="table table-striped table-responsive">
                <thead>
                <tr>
                    <th><span class="glyphicon glyphicon-triangle-bottom"></span>Form Name</th>
                    <th><span class="glyphicon glyphicon-triangle-bottom"></span>Action</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>
                        <input type="text" ng-model="formName"  class="form-control" placeholder="name">
                    </td>
                    <td>
                        <div class="col-sm-6">
                            <span ng-click="addForm(formName)" class="glyphicon glyphicon-plus"></span>
                        </div>
                        <div class="col-sm-6">
                            <span ng-click="updateForm(formName)" class="glyphicon glyphicon-ok"></span>
                        </div>
                    </td>
                </tr>
                <tr ng-repeat="form in forms">
                    <td>{{form.title}}</td>
                    <td>
                        <div class="col-sm-6">
                            <span ng-click="deleteForm($index)" class="glyphicon glyphicon-remove"></span>
                        </div>
                        <div class="col-sm-6">
                            <span ng-click="selectForm($index)" class="glyphicon glyphicon-pencil"></span>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
            </div>
</div>
